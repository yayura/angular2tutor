<h2>My Bros</h2>
<div *ngIf="selectedBro">
  
   <h2>{{ selectedBro.name | uppercase }} Details</h2>
   <div><span>id: </span>{{selectedBro.id}}</div>
   <div>
     <label>name:
       <input [(ngModel)]="selectedBro.name" placeholder="name">
     </label>
   </div>
  
 </div>

<ul class="bros">
  <li *ngFor="let bro of bros"
    [class.selected]="bro === selectedBro"
    (click)="onSelect(bro)">
    <span class="badge">{{bro.id}}</span> {{bro.name}}
  </li>
</ul>
